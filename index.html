<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>

    <link rel="shortcut icon" href="./assets/logo.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Poppins font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-base-100 shadow-sm">
      <!-- Navigation Bar -->

      <div class="navbar max-w-7xl mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>Products</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="text-xl font-bold text-[#513BF6]">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-semibold">
            <li><a>Home</a></li>
            <li><a>Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="font-bold text-2xl cursor-pointer"
            ><i class="fa-solid fa-cart-arrow-down"></i
          ></a>
        </div>
      </div>
    </header>
    <main>
      <section
        class="min-h-[500px] md:min-h-[600px] lg:min-h-[80vh] bg-cover bg-center bg-no-repeat relative"
        style="background-image: url(&quot;./assets/banner-image.png&quot;)"
      >
        <div class="absolute inset-0 bg-black/65"></div>

        <!-- Banner content -->
        <div
          class="relative z-10 px-6 py-20 md:py-24 lg:py-32 justify-center h-full max-w-7xl mx-auto flex flex-col gap-3 text-white"
        >
          <h2 class="font-bold text-5xl">Best Collection for You</h2>
          <p class="text-lg">
            Discover the latest trend in fashion, electronics, and more. Shop
            with confidence and style at SwiftCart.
          </p>
          <div class="font-normal">
            <button class="btn btn-primary">Shop Now</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
